<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
<img class="pattern-top" src="bg-pattern-top.svg" alt="pattern-top">

  <div class="card-wrapper">
    <div class="profile-card">
      
      <header>
        <img class="pattern-card" src="bg-pattern-card.svg" alt="pattern-card"><br>
        <img class="profile-pic" src="image-victor.jpg" alt="profile-pic">
      </header>
      
      <main class="info">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <p class="addr">London</p>
      </main>
      
      <footer class="card-stats">
        <span><div class="stat">
          <h3 class="value">80K</h3>
          <h4 class="type">Followers</h4>
        </div></span>   
        <span><div class="stat">
          <h3 class="value">803K</h3>
          <h4 class="type">Likes</h4>
        </div></span>
        <span><div class="stat">
          <h3 class="value">1.4K</h3>
          <h4 class="type">Photos</h4>
        </div></span>
      </footer>
     
    </div>
  </div>

<img class="pattern-bottom" src="bg-pattern-bottom.svg" alt="pattern-bottom">
</body>

</html>
